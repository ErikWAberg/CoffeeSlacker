<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>CoffeeSlacker</title>

    <link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">

    <link href="bower_components/bootstrap-css/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="bower_components/bootstrap-css/css/bootstrap-theme.css"
          rel="stylesheet">

    <link href="bower_components/angular-list-group/dist/angular-list-group.css"
          rel="stylesheet" />

</head>

<body>

    <div ng-controller="SensorController as vm">

        <ul class="list-group">

            <div ng-repeat="obj in vm.sensors track by $id(obj)">
                <li class="list-group-item" ng-if="obj.sensorType != 'LIGHT'">Location: {{obj.location}}, Type: {{obj.sensorType}}, ID: {{obj.sensorId}}</li>
                <li class="list-group-item" ng-if="obj.sensorType == 'LIGHT'">Location: {{obj.location}}, Type: {{obj.sensorType}}, ID: {{obj.sensorId}}, Lower threshold: {{obj.lowerThreshold}}, Upper threshold: {{obj.upperThreshold}}</li>
            </div>
        </ul>

    </div>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="src/app.module.js"></script>
    <script src="src/sensor/sensor.module.js"></script>
    <script src="src/sensor/sensor.service.js"></script>
    <script src="src/sensor/sensor.controller.js"></script>
</body>
</html>
